<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

            .intro-text {
    font-size: 32px;
    text-align: center;
    margin-bottom: 30px;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-weight: bold;
    color: white;  /* This ensures emojis and text are white by default */
    animation: bounce 2s ease-in-out infinite;
        }

        .intro-text span {
            color: white;
    animation: multiGlow 2s ease-in-out infinite;
        }

        @keyframes shine {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes multiGlow {
            0%, 100% {
        text-shadow: 0 0 10px #ff69b4,
                    0 0 20px #ff69b4,
                    0 0 30px #ff69b4,
                    0 0 40px #ff1493,
                    0 0 70px #ff1493;
            }
            50% {
                text-shadow: 0 0 5px #ff69b4,
                    0 0 10px #ff69b4,
                    0 0 15px #ff69b4,
                    0 0 20px #ff1493,
                    0 0 35px #ff1493;
            }
        }

        .intro-btn {
            padding: 15px 30px;
            font-size: 20px;
            background: none;
            border: 2px solid #ff69b4;
            color: #ff69b4;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .intro-btn:hover {
            background: #ff69b4;
            color: white;
            box-shadow: 0 0 20px #ff69b4;
            transform: scale(1.1);
        }

        #mainContent {
            display: none;
        }

        .container {
            text-align: center;
        }

        .start-btn {
            padding: 20px 40px;
            font-size: 24px;
            background: none;
            border: 2px solid #ff69b4;
            color: #ff69b4;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-btn:hover {
            background: #ff69b4;
            color: white;
            box-shadow: 0 0 20px #ff69b4;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 3s ease-in-out infinite;
            opacity: 0;
        }

        .message {
            font-size: 40px;
            margin: 20px;
            opacity: 0;
            transition: all 1s;
        }

        .countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 150px;
            z-index: 1000;
            animation: pulseCount 1s ease-in-out;
            display: none;
            color: #ff69b4;
            text-shadow: 0 0 20px #ff69b4;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: white;
            pointer-events: none;
            animation: sparkle-animation 1.5s linear forwards;
        }

        .glitter {
            position: fixed;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            animation: glitter 3s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
            100% { transform: translateY(-300px) rotate(360deg); }
        }

        @keyframes pulseCount {
            0% {
                transform: translate(-50%, -50%) scale(0.3);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        @keyframes sparkle-animation {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes glitter {
            0% {
                transform: scale(0) translateY(0) rotate(0deg);
                opacity: 0;
                box-shadow: 0 0 3px #fff,
                           0 0 6px #ff69b4,
                           0 0 9px gold;
            }
            50% {
                transform: scale(1.2) translateY(-100px) rotate(180deg);
                opacity: 1;
                box-shadow: 0 0 5px #fff,
                           0 0 10px #ff69b4,
                           0 0 15px gold;
            }
            100% {
                transform: scale(0) translateY(-200px) rotate(360deg);
                opacity: 0;
                box-shadow: 0 0 2px #fff,
                           0 0 4px #ff69b4,
                           0 0 6px gold;
            }
        }

        .sparkle:nth-child(3n) { background: #ff69b4; }
        .sparkle:nth-child(3n+1) { background: gold; }
        .sparkle:nth-child(3n+2) { background: #4de4ff; }

        #volume-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Intro Screens -->
    <div id="screen1" class="intro-screen">
        <div class="intro-text">ðŸŽ‰ <span>Happy Birthday!</span> ðŸŽ‰</div>
        <button class="intro-btn" onclick="showScreen2()">Click me!</button>
    </div>

    <div id="screen2" class="intro-screen" style="display: none;">
        <div class="intro-text">ðŸ˜œ <span>I got one of your funny picture!</span> ðŸ˜œ</div>
        <button class="intro-btn" onclick="showScreen3()">Click to view</button>
    </div>

    <div id="screen3" class="intro-screen" style="display: none;">
        <div class="intro-text">ðŸ˜„ <span>Just Kidding!</span> ðŸ˜„</div>
        <button class="intro-btn" onclick="showMainContent()">Ok! Last BUtton</button>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
        <div class="container">
            <button class="start-btn" onclick="startCelebration()">Hehe! Click to Start! âœ¨</button>
            <div id="message" class="message"></div>
        </div>

        <div class="countdown"></div>

        <!-- Audio elements -->
        <audio id="countdownSound">
            <source src="321.wav" type="audio/wav">
        </audio>

        <audio id="birthdayMusic">
            <source src="happy-birthday.mp3" type="audio/mp3">
        </audio>

        <!-- Volume Control -->
        <div id="volume-control" style="display: none;">
            <input type="range" min="0" max="1" step="0.1" value="0.5" onchange="adjustVolume(this.value)">
        </div>
    </div>

    <script>
        function showScreen2() {
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').style.display = 'flex';
        }

        function showScreen3() {
            document.getElementById('screen2').style.display = 'none';
            document.getElementById('screen3').style.display = 'flex';
        }

        function showMainContent() {
            document.getElementById('screen3').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            setInterval(createRandomSparkle, 50);
            setInterval(createGlitter, 100);
        }

        function createRandomSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        function createGlitter() {
            const glitter = document.createElement('div');
            glitter.className = 'glitter';
            glitter.style.left = Math.random() * window.innerWidth + 'px';
            glitter.style.top = window.innerHeight + Math.random() * 200 + 'px';
            document.body.appendChild(glitter);

            setTimeout(() => {
                glitter.remove();
            }, 3000);
        }

        function startCelebration() {
            document.querySelector('.start-btn').style.display = 'none';
            
            const countdownSound = document.getElementById('countdownSound');
            countdownSound.play();
            
            const countdown = document.querySelector('.countdown');
            let count = 3;

            function updateCount() {
                if (count > 0) {
                    countdown.style.display = 'block';
                    countdown.textContent = count;
                    countdown.style.animation = 'none';
                    countdown.offsetHeight;
                    countdown.style.animation = 'pulseCount 1s ease-in-out';
                    count--;
                    
                    if (count === 0) {
                        setTimeout(() => {
                            countdown.style.display = 'none';
                            startMainCelebration();
                        }, 1000);
                    } else {
                        setTimeout(updateCount, 1000);
                    }
                }
            }

            updateCount();
        }

        function startMainCelebration() {
            const countdownSound = document.getElementById('countdownSound');
            countdownSound.pause();
            countdownSound.currentTime = 0;
            
            document.getElementById('volume-control').style.display = 'block';
            
            const music = document.getElementById('birthdayMusic');
            music.volume = 0.5;
            music.play();
            music.loop = true;
            
            const message = document.getElementById('message');
            message.innerHTML = "Happy Birthday! ðŸŽ‰";
            message.style.opacity = 1;
            
            setInterval(createHeart, 300);
            
            let messages = [

                "Pretty Girl! ðŸŒ¸",
                "May all your wishes come true! â­",
                "Your smile lights up the room! ðŸŒŸ",
                "Have an amazing day! ðŸŽ‚",
                "You're wonderful! ðŸŒŸ",
                "Keep shining bright! ðŸ’–",
                "Keep spreading your magic! âœ¨",
                "Hope your day is filled with sweet surprises! ðŸŽ",
                "May your birthday be as special as you are! ðŸŽ‰",
                "May your day be filled with wonderful moments! ðŸŒˆ",
                "A small attempt to make you Smile, Happy Birthday!ðŸŽ‚"
            ];
            
            let currentMessage = 0;
            setInterval(() => {
                message.style.opacity = 0;
                setTimeout(() => {
                    message.innerHTML = messages[currentMessage];
                    message.style.opacity = 1;
                    currentMessage = (currentMessage + 1) % messages.length;
                }, 1000);
            }, 3000);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            
            const emojis = [
                'ðŸ’–', 'âœ¨', 'ðŸŽ‰', 'ðŸŽˆ', 'ðŸŽ‚', 'ðŸŒŸ', 
                'ðŸ’«', 'ðŸ’', 'ðŸŒ¸', 'ðŸŽ€', 'ðŸ‘‘', 'ðŸ¦‹',
                'ðŸŒº', 'ðŸ’•', 'â­', 'ðŸŽŠ', 'ðŸŒ¹', 'ðŸ°'
            ];
            
            heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.opacity = 1;
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        function adjustVolume(value) {
            document.getElementById('birthdayMusic').volume = value;
            document.getElementById('countdownSound').volume = value;
        }
    </script>
</body>
</html>
